<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style> 
    /* 后代元素 */
    .parent .child{
      color: aquamarine;
    }
    /* 直接子元素 */
    .parent>.list{
      font-style: italic;
    }
    /* 相邻元素 */
    .list+div{
      font-weight: bold;
    }
    /* 后续同胞元素 */
    .list~div{
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <div class="child p">
      <ul class="list">
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
    <div>
      hello
    </div>

  </div>
</body>

</html>
