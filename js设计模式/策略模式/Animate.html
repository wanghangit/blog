<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      background: red;
      width: 100px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script src="./Animate.js"></script>
  <script>
    window.onload = function(){
      var animate  = new Animate("#box", "width", 200, 1000, "ease")
      animate.start()
    }
  </script>
</body>
</html>
